<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Login Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<form name="demoForm" onsubmit="return validateForm()"  method="post">
  <h2>Personal Information</h2>
    <section class="row">
      <label>Full Name</label>  
      <input type="text" name="name">
      <div class="errorText" id="nameError"></div>
    </section>

  <section class="row">
    <label>Email Address</label>
    <input type="text" name="email">
    <div class="errorText" id="emailError"></div>
  </section>

  <section class="row">
    <label>Mobile Number</label>
    <input type="text" name="mobile" maxlength="10">
    <div class="errorText" id="mobileError"></div>
  </section>

  <section class="row">
    <label>Password</label>
    <input type="password" name="pswd">
    <div class="errorText" id="pswdError"></div>
  </section>

  <section class="row">
    <label>Country</label>
      <select name="country">
        <option>Select</option>
          <option>Greece</option>
          <option>Italy</option>
          <option>Spain</option>
          <option>Portugal</option>
          <option>Malta</option>
          <option>Cyprus</option>
      </select>
    <div class="errorText" id="countryError"></div>
  </section>

  <section class="row">
    <label>Gender</label>
      <div class="form-inline">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
    <div class="errorText" id="genderError"></div>
  </section>

  <section class="row">
  <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" name="hobbies[]" value="sports"> Coding</label>
      <label><input type="checkbox" name="hobbies[]" value="read"> Reading</label>
      <label><input type="checkbox" name="hobbies[]" value="read"> Sports</label>
      <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
    </div>
  </section>

  <section class="row">
    <input type="submit"  value="Register">
  </section>
</form>

<script src="validation.js"></script>

  </body>
</html>
