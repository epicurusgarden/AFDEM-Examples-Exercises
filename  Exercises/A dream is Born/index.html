<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Google Maps</title>
  </head>
  <body>
    <h1>A dream is born</h1>

    <section id="googleMap"></section>

    <script>
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(38.037045, 23.741371),
          zoom: 18
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgThssfGFbywPAIPC5xYp09ur8_ieRR3U&callback=myMap"
      type="text/javascript"
    ></script>
  </body>
</html>
