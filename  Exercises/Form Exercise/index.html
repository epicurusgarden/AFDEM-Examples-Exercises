<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Login Page for Epicurus Garden on Mars" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="start-form.css"
    />
  </head>

  <body>
    <section class="login-form">
      <form class="main-form">
        <h3 id="logo">Epicurus on <span id="mars-circle">Mars</span></h3>
        <input class="input-data" type="text" placeholder="Colonist ID" />
        <input class="input-data" type="password" placeholder="Password" />
        <button form="form" class="submit-data" type="submit" value="Sign In">
          Sign In
        </button>
      </form>
    </section>

    <section>
      <details>
        <summary>
          Please make above form according to the mockup below:
        </summary>
        <img src="Epicurus_on_Mars_final.png" />
      </details>
    </section>
  </body>
